spring:
  application:
    name: LIBRARY
  datasource:
    url: jdbc:postgresql://localhost:5432/library_db
    username: spring
    password: spring
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org:
      springframework:
        web: DEBUG
      correa:
        library: DEBUG



lombok:
  config:
    stopBubbling: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

